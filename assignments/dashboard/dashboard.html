<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Assignment 6 &laquo; Data Visualization Dashboard&raquo;</title>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css">
        <link rel="stylesheet" href="main.css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/d3-regression@1.3.4/dist/d3-regression.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.min.js"></script>
    </head>
    <body>

    <div class="header">
        <h3>Billboard Weekly Hot 100 Singles &#127925</h3>
        <h5>Tracking the most popular hits throughout the decade</h5>
    </div>

    <div class="center">
        <label id="yearLabel" for="year">Set Year:</label>
        <input id="year" type="text" class="span2"
               data-slider-min="2010" data-slider-max="2020" data-slider-step="1"
               data-slider-value="[2019,2020]"/>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div id="barplot"></div>
            <div class="controls">
                <button type="button" class="btn btn-info" onclick="setData('artist')">Artists</button>
                <button type="button" class="btn btn-info" onclick="setData('song')">Songs</button>
                <input type="text" id="attrInput" class="form-control" placeholder="Artist" aria-label="Artist"
                       aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button style="border-top-left-radius: 0; border-bottom-left-radius: 0;"
                            class="btn btn-primary" type="button" onclick="setAttr()">
                        Submit
                    </button>
                </div>
                <button type="button" class="btn btn-info" onclick="drawRegLines()">Calculate Regression*</button>
            </div>
            <p style="font-size: 10px;">*Polynomial regression calculated for each song (tends to display best results on smaller timeframes)</p>
            <div id="scatterplot"></div><br/>
        </div>
        <div class="col-lg-6">
            <div id="graph"></div>
            <p style="font-size: 10px;">*Collaboration is defined as two artists appearing on the same track. Hover over each artist / song!</p>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="graphs_barplot.js"></script>
    <script type="text/javascript" src="graphs_scatter.js"></script>
    <script type="text/javascript" src="graphs.js"></script>
    </body>
</html>
